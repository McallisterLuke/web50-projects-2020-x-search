<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Image Search</title>
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="local.html">Google Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
         </nav>
        </header>
        <main>
            <img src="http://1.bp.blogspot.com/-BbkDtguYOvE/T69JJvd7jEI/AAAAAAAACvw/jwEaYsdBak8/s1600/Google+Wallpapers+Free+2.jpg" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search" method="GET">
                <div class="search-bar">
                    <input type="text" name="tbm" value="isch" hidden>
                    <input type="text" name="q" placeholder="Search Images" autofocus>
                    <input type="submit" value="Google Image Search">
                </div>
            </form>
        </main>
    </body>
</html>
