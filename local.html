<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <header>
            <nav>
                <ul>
                    <li><a href="image.html">Image Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
         </nav>
        </header>

        
        <main>
            <img src="http://1.bp.blogspot.com/-BbkDtguYOvE/T69JJvd7jEI/AAAAAAAACvw/jwEaYsdBak8/s1600/Google+Wallpapers+Free+2.jpg" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search">
                <div class="search-bar">
                    <input type="text" name="q" placeholder="Search" autofocus>
                    <input type="submit" value="Google Search">
                </div>
                <div class="lucky button">
                    <a href="https://www.google.com/search?btnI-1">Im Feeling Lucky</a>
                </div>
            </form>
        </main>
        
    </body>
</html>
